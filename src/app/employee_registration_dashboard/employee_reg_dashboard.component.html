<div class="background">
<div class="header">
<div><strong >Employee Registration Form</strong></div> <span class="logout"><strong (click)="logout()">Logout</strong></span>
</div>
  <div class="reg-btn">
      <button class="btn btn-primary" (click)="newEmployeeReg()">New Registration</button>
  </div>
</div>

<div>
  <table class="table table-striped tbl">
    <thead>
      <th>First Name</th>
      <th>Last Name</th> 
      <th>Gender</th>
      <th>Date Of Birth</th>
      <th>Department</th>
    </thead>
    <tr *ngFor="let employee of allEmployee">
       <td >{{employee.firstName}}</td>
       <td >{{employee.lastName}}</td>
       <td >{{employee.gender}}</td>
       <td >{{employee.dob | date: 'dd MMM yyyy'}}</td>
       <td >{{employee.department}}</td>
    </tr>
  </table>
  </div>
